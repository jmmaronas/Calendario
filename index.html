<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calendario</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-4xl text-center">Agenda de turnos</h1>
        <h2 class="text-2xl text-center">Profecional: <span id="profecional"></span></h2>
        <div class="flex justify-start w-2/3 m-auto my-4">
            <div class="bg-blue-500 w-12 border-2 border-slate-600 mx-4 rounded-md"></div>
            <h3>d√≠as habilitados</h3>
        </div>
        <div class="calendario flex flex-col bg-slate-400 text-3xl w-2/3 m-auto p-4 rounded-md">
            <div class="calendarioInfo flex justify-center">
                <div class="mesPrevio mx-4" id="mesPrevio">
                    <button> < </button>
                </div>
                <div class="mes mx-4 text-center w-36" id="mes"></div>
                <div class="anio w-36" id="anio"></div>
                <div class="mesSiguiente mx-4" id="mesSiguiente">
                    <button> > </button>
                </div>
            </div>


            <div class="calendarioHeader flex justify-around bg-slate-300 my-2 rounded-md">
                <div class="calenderDay calenderItem">Domingo</div>
                <div class="calenderDay calenderItem">Lunes</div>
                <div class="calenderDay calenderItem">Martes</div>
                <div class="calenderDay calenderItem">Miercoles</div>
                <div class="calenderDay calenderItem">Jueves</div>
                <div class="calenderDay calenderItem">Viernes</div>
                <div class="calenderDay calenderItem">Sabado</div>
            </div>

            <div class="calendarioBody bg-slate-200 grid grid-cols-7 py-2 rounded-md p-2" id="dias"></div>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./capturarDia.js"></script>
</body>

</html>
